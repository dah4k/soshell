name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile.centos6 --tag soshell-centos6:$(date +%s)
        docker build . --file Dockerfile.photon5 --tag soshell-photon5:$(date +%s)
